<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparador de Strings</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Comparador de Strings</h1>

  <!-- Adicionar input para o usuário escolher quantos valores ele quer comparar(máximo 6, minimo 2) -->

  <form action="">
    
    <div id="labelArea">
      <div class='textField'>
        <label for="string1">Primeiro texto:</label>
        <br>
        <textarea name="" id="string1" rows="10" cols="60" required></textarea>
      </div>
      <div class='textField'>
        <label for="string2">Segundo texto:</label>
        <br>
        <textarea name="" id="string2" rows="10" cols="60" required></textarea>
      </div>
    </div>
    
    <div id="buttonArea">
      <hr>
      <div id="buttons">
        <button onclick="compareButton()" class="bt">Comparar</button>
        <input type="reset" value="Limpar campos" class="bt">
      </div>
    </div>

  </form>
</body>
</html>
